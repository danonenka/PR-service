services:
  postgres:
    image: postgres:15-alpine
    container_name: pr-service-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:${DB_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pr-service-network

  migrate:
    image: migrate/migrate:v4.17.0
    container_name: pr-service-migrate
    command:
      - "-path=/migrations"
      - "-database=${DATABASE_URL}"
      - "up"
    volumes:
      - ./migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pr-service-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pr-service-app
    ports:
      - "8080:${PORT}"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE}
      PORT: ${PORT}
    volumes:
      - ./openapi.yaml:/app/openapi.yaml:ro
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - pr-service-network

volumes:
  postgres_data:

networks:
  pr-service-network:
    driver: bridge